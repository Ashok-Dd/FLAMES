<body>
    <div class="overall">
        <h2>FLAMES</h2>
        <div class="container">
            <br>
            <label for="yourName">Enter your name: </label>
            <input type="text" id="yourName">
            <br><br>
            <label for="partnerName">Partner's name: </label>
            <input type="text" id="partnerName">
            <br><br>
            <button onclick="check()">Check</button>
            <div class="result">
                <h3 id="show">Your relationship will be visible here</h3>
            </div>
            <button onclick="location.reload()">Reset</button>
        </div>
    </div>

    <script>
        function check() {
            let YourName = document.getElementById('yourName').value;
            YourName = YourName.replace(/\s+/g, '').toUpperCase();
            let partnerName = document.getElementById('partnerName').value;
            partnerName = partnerName.replace(/\s+/g, '').toUpperCase();

            let yourArray = YourName.split('');
            let partnerArray = partnerName.split('');

            
            for (let i = 0; i < yourArray.length; i++) {
                for (let j = 0; j < partnerArray.length; j++) {
                    if (yourArray[i] === partnerArray[j]) {
                        yourArray[i] = '';
                        partnerArray[j] = '';
                        break;
                    }
                }
            }

            let updatedYourName = yourArray.join('');
            let updatedPartnerName = partnerArray.join('');

            let total = updatedYourName + updatedPartnerName;
            let length = total.length;

            const flames = ['F', 'L', 'A', 'M', 'E', 'S'];
            let index = 0;

            while (flames.length > 1) {
                index = (index + length - 1) % flames.length;
                flames.splice(index, 1);
            }

            
            
            if(flames[0]==='F'){
                document.getElementById('show').innerHTML = `You both are Friendsü§ùü§ù...Make your friendship more stronger`;
            }else if(flames[0]==='L'){
                document.getElementById('show').innerHTML = `Both are in love ‚ù§Ô∏è‚ù§Ô∏è....enjoy pandagoww`;
            }else if(flames[0]==='A'){

            }else if(flames[0]==='M'){
                document.getElementById('show').innerHTML = `Congratulations guys.....both will marry each other üíçüíç....don't forget to invite me for marriageüòâ`;
            }else if(flames[0]==='E'){
                document.getElementById('show').innerHTML = `You both are enemies...üëøüëøüëø`;
            }else if(flames[0]==='S'){
                document.getElementById('show').innerHTML = `You both are siblings...üë¨üë≠`;
            }
        }
    </script>
